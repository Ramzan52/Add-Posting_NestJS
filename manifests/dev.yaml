---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrap-ready-api-dev-deployment
  namespace: scrap-ready-dev
spec:
  progressDeadlineSeconds: 300
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: scrap-ready-api-dev
  template:
    metadata:
      labels:
        app: scrap-ready-api-dev
    spec:
      containers:
        - name: scrap-ready-api-dev-container
          image: inserito.azurecr.io/scrap-ready-api:latest
          resources:
            limits:
              memory: '64Mi'
              cpu: '64m'
          ports:
            - containerPort: 5100
---
apiVersion: v1
kind: Service
metadata:
  name: scrap-ready-api-dev-svc
  namespace: scrap-ready-dev
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5100
  selector:
    app: scrap-ready-api-dev
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrap-ready-api-dev-ingress
  namespace: scrap-ready-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
spec:
  tls:
    - hosts:
      - scrap-ready-api-dev.aquila360.com
      secretName: aquila360-com-tls
  rules:
    - host: scrap-ready-api-dev.aquila360.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: scrap-ready-api-dev-svc
                port:
                  number: 80
