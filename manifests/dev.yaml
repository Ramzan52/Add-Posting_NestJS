
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrap-ready-container
  namespace: scrap-ready-dev
spec:
  progressDeadlineSeconds: 300
  replicas: 2
  selector:
    matchLabels:
      app: scrap-ready-container
  template:
    metadata:
      labels:
        app: scrap-ready-container
    spec:
      containers:
        - name: scrap-ready-container
          image: inserito.azurecr.io/scrap-ready-api:latest
          # image: shahzaibrehman/scrap-ready-api
          resources:
            limits:
              memory: "512Mi"
              cpu: "64m"
          ports:
            - containerPort: 5100
---
apiVersion: v1
kind: Service
metadata:
  name: scrap-ready-svc
  namespace: scrap-ready-dev
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5100
  selector:
    app: scrap-ready-container
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrap-ready-api-ingress-dev
  namespace: scrap-ready-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
spec:
  tls:
  - hosts:
    - scrap-ready-api-dev.aquila360.com

    secretName: aquila360-com-tls
  rules:
  - host: scrap-ready-api-dev.aquila360.com

    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service: 
            name: scrap-ready-svc
            port: 
              number: 80
